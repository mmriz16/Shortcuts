<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapur | Login</title>
    <meta property="og:title" content="Shortcuts Redma">
    <meta property="og:description" content="Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam, rem.">

    <!-- Link -->
    <link href="style.css" />
    <link href="assets/BootstrapV5/css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/Redma-Shortcuts.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- End Link -->

    <!-- Script -->
    <script src="https://kit.fontawesome.com/3b4cd554e4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- End Script -->
</head>

<body>
    <div class="row">
        <div class="login-left col-12 col-sm-6">
            <div class="left">
                <img src="../assets/img/mak-mnwKi9TVl8w-unsplash.jpg" alt=""
                    style="width: 100%; margin: 30px; border-radius: 30px;">
            </div>
        </div>
        <div class="login-right col-12 col-sm-6">
            <div class="right">
                <div class="container">
                    <form style="margin: 200px 100px 200px 100px;">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
